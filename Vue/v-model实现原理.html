<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
       <p> {{msg}}</p>
       <p> <input v-model="msg" /></p>

       vue实现v-model 原理
       <p> <input :value="msg" @input="changeInput" /></p>

    </div>
    <script>
        const {createApp} = Vue
        createApp({
            data(){
                return{
                    msg:'asa'
                }
            },
            methods: {
                changeInput(e){
                    this.msg = e.target.value
                }
            },
        }).mount('#app')
    </script>
</body>
</html>
