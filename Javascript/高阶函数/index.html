<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数</title>
</head>
<body>
    <script>
        // 高阶函数
        // 一个函数可以接收另一个函数为参数这样的函数就成为高阶函数

        function getSum(x=2,y=3,fn){
            return fn(x)+fn(y)
        }

        function fn(num){
            return Math.abs(num)
        }

        const sum = getSum(-1,-9,fn)

        console.log(sum)
    </script>
</body>
</html>
