      // 避免多次计算，避免浪费性能
      function fibonacci() {
        let memo = [0, 1];
        return function fib(n) {
          let result = memo[n];
          if (typeof result !== "number") {
            // if判断，避免第一次进入 result为undefined
            result = fib(n - 1) + fib(n - 2);
            memo[n] = result;
          }
          console.log(memo);
          return result;
        };
      }
      console.log(fibonacci()(10));
